<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order summary component</title>
  <!--link css-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="full-card">
      <img src="./images/illustration-hero.svg" class="hero-img"
      alt="hero image">
      <div class="card-details">
        <h1 class="main-header">
          Order Summary
        </h1>
        <p class="card-description">you can now to millons of songs<br>
        audiobooks and podcast on any device<br>
      anywhere you like!</p>
      </div>
      <div class="nxt-section">
        <img src="./images/icon-music.svg"
        alt="music-icon">
        <p>Annual plan<br><small>S59.99/year</small></p>
        <a href="#" class="change">change</a>
      </div>
      <div class="btn-section">
        <button type="submit" class="main-btn">Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </div>
  
</body>
</html>
